<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/loginpage.css">
  <link rel="stylesheet" href="styles/main.css">
  <nav id="mainNav">
      <a id="logo" href="index.html" class="aNav">StackOverflow</a>
      <input type="search" name="search" id="search" placeholder="Search">
      <input type="button" value="Search">

      <a href="login.html" class="aNav">Sign in</a>
             
  </nav>
  <title>Registration Page</title>
</head>
<body>

<div class="login">
    <h1>Registrator</h1>
    <form method="post" action="">
      <p>Display name<input type="text" name="displaceName" value="" placeholder="Display name"></p>
      <p>Email<input type="text" name="email" value="" placeholder="Email"></p>
      <p>Password<input type="password" name="password" value="" placeholder="Password"></p>
      <p class="remember_me">
        <label>
          <input type="checkbox" name="remember_me" id="remember_me">
          Opt-in to receive occasional product updates.
        </label>
      </p>
      <p class="submit"><input type="submit" name="commit" value="Register"></p>
    </form>
  </div>
  
  <div class="login-help">
    <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
  </div>
  
</body>
